
apiVersion: v1
kind: Service         # We are testing the Job resource type
metadata:
  name: zookeeper-svc  # A name must be given to the Job type in the metadata section

spec:                     # This is the specification where we can even put the number of replicas
  selector:
    app: zookeeper-app
  ports:
    - name: zookeeper-port
      protocol: TCP
      port: 2181
      targetPort: 2181