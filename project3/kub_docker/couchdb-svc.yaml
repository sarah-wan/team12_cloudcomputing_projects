
apiVersion: v1
kind: Service         # We are testing the Job resource type
metadata:
  name: couchdb-svc  # A name must be given to the Job type in the metadata section

spec:                     # This is the specification where we can even put the number of replicas
  type: NodePort
  selector:
    app: couchdb-app
  ports:
    - name: couchdb-port
      protocol: TCP
      port: 5984
      targetPort: 5984
      nodePort: 30006 