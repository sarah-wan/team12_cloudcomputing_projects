
apiVersion: apps/v1
kind: Deployment        # We are testing the Deployment resource type
metadata:
  name: couchdb-deployment  # A name must be given to the Job type in the metadata section

spec:                     # This is the specification where we can even put the number of replicas
  replicas: 1
  selector:
    matchLabels:
      app: couchdb-app
  minReadySeconds: 30

  template:
    metadata:
      labels:
        app: couchdb-app
    spec:
      containers:
      - name: couchdb
        image: couchdb
        imagePullPolicy: Never
        ports:
        - containerPort: 5984
        env:
        - name: COUCHDB_USER
          value: admin
        - name: COUCHDB_PASSWORD
          value: team12