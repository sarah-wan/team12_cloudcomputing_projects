
apiVersion: apps/v1
kind: Deployment        # We are testing the Deployment resource type
metadata:
  name: consumer-deployment  # A name must be given to the Job type in the metadata section

spec:                     # This is the specification where we can even put the number of replicas
  replicas: 1
  selector:
    matchLabels:
      app: consumer-app
  minReadySeconds: 30

  template:
    metadata:
      labels:
        app: consumer-app
    spec:
      containers:
      - name: consumer
        image: consumer
        imagePullPolicy: Never
        command: ["python3"]
        args: ["consumer.py"]
